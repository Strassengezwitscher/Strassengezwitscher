language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
before_install:
  - npm install -g npm@latest
install:
  - sudo apt-get install -y lcov
  - gem install coveralls-lcov
  - pip install -r requirements.txt
  - pip install coveralls
  - npm install
before_script:
  - gulp build
script:
  - coverage run --source='.' strassengezwitscher/manage.py test strassengezwitscher
  - gulp test
after_success:
  - coveralls-lcov -v -n ./.report/remap/lcov2.info > ./.report/coverage.json
  - coveralls --merge=./.report/coverage.json
  - ./.travis/deploy.sh
