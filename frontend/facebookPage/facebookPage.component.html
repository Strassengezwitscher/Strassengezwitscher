<md-card class="facebook-card">
    <md-card-title>{{activePage.name}}</md-card-title>
    <md-card-subtitle>{{activePage.location}}</md-card-subtitle>
    <md-card-content>
        {{activePage.notes}}
    </md-card-content>
    <md-card-actions>
        <a md-button href="https://www.facebook.com/{{activePage.facebook_id}}">zur Facebook-Seite</a>
    </md-card-actions>
</md-card>
