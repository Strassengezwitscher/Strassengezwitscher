<md-card class="facebook-card">
    <button md-icon-button class="close-button" (click)="close()">
        <md-icon>clear</md-icon>
    </button>
    <md-card-title>{{activePage.name}}</md-card-title>
    <md-card-subtitle>{{activePage.location}}</md-card-subtitle>
    <md-card-content>
        {{activePage.notes}}
    </md-card-content>
</md-card>
