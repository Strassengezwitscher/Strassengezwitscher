<div class="map-wrapper">
    <div class="map-canvas" #mapCanvas></div>
    <md-card class="map-settings">
        <md-card-content>
            <md-slide-toggle *ngFor="let mapObjectSetting of mapObjectSettings" [(ngModel)]="mapObjectSetting.active" (ngModelChange)="onCheckboxChange()">
                {{mapObjectSetting.name}}
            </md-slide-toggle>
        </md-card-content>
    </md-card>
    <div [ngSwitch]= "currentlyActiveMapObjectType" class="map-infos">
        <md-card *ngSwitchCase="0">TODO own component Events</md-card>
        <cg-fb-detail *ngSwitchCase="1" [id]="currentlyActiveMapObject.id"></cg-fb-detail>        
    </div>
    <div class="error-message card-panel red lighten-3" *ngIf="errorMessage"><span>{{errorMessage}}</span></div>
</div>
