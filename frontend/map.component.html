<div class="map-wrapper">
    <div class="map-canvas" #mapCanvas></div>
    <md-card class="map-settings">
        <md-card-content>
            <md-slide-toggle *ngFor="let mapObjectSetting of mapObjectSettings" [(ngModel)]="mapObjectSetting.active" (ngModelChange)="onCheckboxChange()">
                {{mapObjectSetting.name}}
            </md-slide-toggle>
        </md-card-content>
    </md-card>
    <md-card class="error-message" *ngIf="errorMessage">{{errorMessage}}</md-card>
</div>
