<div class="map-wrapper">
    <div class="map-canvas" #mapCanvas></div>
    <div class="map-settings card-panel">
        <div class="switch" *ngFor="let mapObjectSetting of mapObjectSettings" [ngClass]="{active: mapObjectSetting.active}">
            <label>
                {{mapObjectSetting.name}}
                <input type="checkbox" autocomplete="off" [(ngModel)]="mapObjectSetting.active" (ngModelChange)="onCheckboxChange()">
                <span class="lever"></span>
            </label>
        </div>
    </div>
    <div class="error-message card-panel red lighten-3" *ngIf="errorMessage"><span>{{errorMessage}}</span></div>
</div>
