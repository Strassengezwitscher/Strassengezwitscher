<div class="map-wrapper">
    <div id="map-settings">
        <label *ngFor="let mapObjectSetting of mapObjectSettings">
            <input [(ngModel)]="mapObjectSetting.active" type="checkbox" (ngModelChange)="onCheckboxChange()" />
            {{mapObjectSetting.name}} {{mapObjectSetting.active}}
        </label>
    </div>
    <div class="map-canvas" #mapCanvas></div>
    <div class="error-message alert alert-danger" role="alert" *ngIf="errorMessage"><strong>{{errorMessage}}</strong></div>
</div>
