{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Stra√üengezwitscher e.V.</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <style type="text/css">
            @font-face {
                font-family: 'blender_book';
                font-weight: normal;
                font-style: normal;
                src: url('/2gather/wp-content/uploads/blender-book-webfont.woff2') format('woff2'),
                     url('/2gather/wp-content/uploads/blender-book-webfont.woff') format('woff'),
                     url('/2gather/wp-content/uploads/blender-book-webfont.ttf')  format('truetype');
            }

            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;

                background-color: #ffffff;
                font-family: 'blender_book', 'Helvetica Neue', sans-serif;
            }

            body {
                display: -webkit-box;
                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flexbox;
                display: flex;

                -webkit-flex-direction: column;
                -moz-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;

                -webkit-box-direction: normal;
                -webkit-box-orient: vertical;

                -webkit-flex-wrap: no-wrap;
                -moz-flex-wrap: no-wrap;
                -ms-flex-wrap: no-wrap;
                flex-wrap: no-wrap;

                justify-content: center;
            }

            .centered {
                background-color: #ffffff;

                display: -webkit-box;
                display: -webkit-flex;
                display: -moz-flex;
                display: -ms-flexbox;
                display: flex;

                -webkit-flex-direction: column;
                -moz-flex-direction: column;
                -ms-flex-direction: column;
                flex-direction: column;

                -webkit-box-direction: normal;
                -webkit-box-orient: vertical;

                -webkit-flex-wrap: no-wrap;
                -moz-flex-wrap: no-wrap;
                -ms-flex-wrap: no-wrap;
                flex-wrap: no-wrap;

                justify-content: flex-start;
                align-items: center;
            }

            .centered img {
                max-height: 200px;
                max-width: 100%;
            }

            .imprint {
                position: absolute;
                top: 8px;
                right: 8px;
            }

            .imprint a {
                color: #000000;
                text-decoration: none;
                text-transform: uppercase;
            }

            @media screen and (min-height: 600px) {
                body {
                    background-color: #ffd044;
                }

                .imprint a {
                    color: #ffffff;
                }
            }

            @media screen and (min-width: 1350px) {
                .centered {
                    -webkit-flex-direction: row;
                    -moz-flex-direction: row;
                    -ms-flex-direction: row;
                    flex-direction: row;

                    -webkit-box-direction: normal;
                    -webkit-box-orient: horizontal;

                    justify-content: space-around;
                }
            }
        </style>
    </head>
    <body>
        <div class="centered">
            <a href="https://twitter.com/streetcoverage">
                <img src="{% static 'img/sc.jpg' %}" alt="streetcoverage"/>
            </a>
            <a href="https://strassengezwitscher.de/2gather/">
                <img src="{% static 'img/2gather.jpg' %}" alt="2gather"/>
            </a>
            <a href="{% url 'map' %}">
                <img src="{% static 'img/cg.jpg' %}" alt="crowdgezwitscher"/>
            </a>
            <a href="http://quartiermeister.org/de/dresden/projektforderung/194/">
                <img src="{% static 'img/LogoMail.png' %}" alt="quartiermeister"/>
            </a>
        </div>
        <div class="imprint">
            <a href="http://strassengezwitscher.de/2gather/impressum/">
                Impressum
            </a>
        </div>
    </body>
</html>
