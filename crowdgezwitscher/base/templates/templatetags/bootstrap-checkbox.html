{% load bootstrap_tags %}

<label class="hidden-xs"></label>
<div class="{% if field.errors %} has-error {% endif %}">
    <div class="checkbox">
        <label>
            {{ field }}
            {{ field.label }}
        </label>
    </div>
</div>
{% bootstrap_help_text field.help_text %}
{% bootstrap_error_list field.errors %}
