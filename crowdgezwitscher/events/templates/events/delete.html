{% extends "admin.html" %}

{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>Wollen Sie wirklich den Eintrag für die Veranstaltung "{{ event.name }}" löschen?</p>
    <input class="btn btn-primary" type="submit" value="Bestätigen" />
    {% if perms.events.view_event %}
        <a class="btn btn-link" href="{% url 'events:list'%}">Abbrechen</a>
    {% endif %}
</form>

{% endblock %}
