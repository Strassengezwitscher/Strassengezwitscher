{% extends "admin.html" %}

{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>Wollen Sie wirklich den Eintrag für die Facebook-Seite "{{ page.name }}" löschen?</p>
    <input class="btn btn-primary" type="submit" value="Bestätigen" />
    {% if perms.facebook.view_facebookpage %}
        <a class="btn btn-link" href="{% url 'facebook:list'%}">Abbrechen</a>
    {% endif %}
</form>

{% endblock %}
